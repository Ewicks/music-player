<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b2fe83387a.js" crossorigin="anonymous"></script>
</head>
<body>

   

    <div class="container">
        <div class="music-player">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <h1>Welcome to music player</h1>
                    <div class="nav-btns">
                        <a class="subtitle" href="#">Play Now</p>
                        <a class="subtitle" href="#">Exit</a>
                    </div>
            </div>
            <nav>
                
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" onclick="openNav()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/468-thumbnail.png" class="song-img" alt="">
            <h1 id="track-name">Despacito</h1>
            <p id="artist">Luis Fonsi</p>

            <audio id="song">
                <source id="song-src" src="media/Firework.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i onClick="playPause()" class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i onClick="playNext()" class="fa-solid fa-forward"></i></div>
                  
                
            </div>
        </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            } else {
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if (song.play()){
            setInterval(()=> {
                progress.value = song.currentTime;
            },500)

        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
        
        function openNav() {
        document.getElementById("mySidenav").style.width = "100%";
        }

        function closeNav() {
        document.getElementById("mySidenav").style.width = "0%";
        }


        // changing songs

        let tracks = [
            {
                name: "Firework",
                artist: "katy Perry",
                image: "",
                path: "media/Firework.mp3",
            },
            {
                name: "Once Dance",
                artist: "Drake",
                image: "",
                path: "media/onedance.mp3"
            },
            {
                name: "You Need Me, I Don't Need You",
                artist: "Ed Sheeran",
                image: "",
                path: "media/you-need-me.mp3"
            },
        ];


        // let trackName = document.getElementById("track-name")
        // let artist = document.getElementById("artist")
        // let next = document.getElementsByClassName("fa-forward")
        // let prev = document.getElementsByClassName("fa-backward")
        // let songSrc = document.getElementById("song-src").src;
        let songCount = 0

        function playNext(){

            if (songCount == 0){
                songCount = songCount + 1
                console.log(songCount)

                currentSong = tracks[songCount]
                songname = currentSong.name
                artist = currentSong.artist
                songSrc = currentSong.path
                document.getElementById('track-name').innerText = songname
                document.getElementById('artist').innerText = artist
                document.getElementById('song').src = songSrc
                song.play();
            } else if (songCount == 1){
                songCount = songCount + 1
                currentSong = tracks[songCount]
                songname = currentSong.name
                artist = currentSong.artist
                songSrc = currentSong.path
                document.getElementById('track-name').innerText = songname
                document.getElementById('artist').innerText = artist
                document.getElementById('song').src = songSrc
                song.play();
            }

        }


    </script>
    
</body>
</html>
